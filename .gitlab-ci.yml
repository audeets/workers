image: docker:latest
services:
  - docker:dind

stages:
  - build
  - test
  - release
  - deploy

variables:
  DOCKER_DRIVER: overlay
  BUILD_IMAGE: $CI_REGISTRY_IMAGE:$CI_BUILD_REF_NAME
  RELEASE_IMAGE: $CI_REGISTRY_IMAGE:latest
  PRODUCTION_REGISTRY: registry.heroku.com
  PRODUCTION_IMAGE: $PRODUCTION_REGISTRY/audeets-api-projects/web

build:
  stage: build
  script:
    - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN $CI_REGISTRY
    - docker build --pull -t $BUILD_IMAGE .
    - docker push $BUILD_IMAGE

linting:
  stage: test
  variables:
    GIT_STRATEGY: none
  script:
    - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN $CI_REGISTRY
    - docker pull $BUILD_IMAGE
    - docker run $BUILD_IMAGE npm run lint

ut:
  stage: test
  variables:
    GIT_STRATEGY: none
  script:
    - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN $CI_REGISTRY
    - docker pull $BUILD_IMAGE
    - docker run $BUILD_IMAGE npm run test

registry:
  stage: release
  variables:
    GIT_STRATEGY: none
  script:
    - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN $CI_REGISTRY
    - docker pull $BUILD_IMAGE
    - docker tag $BUILD_IMAGE $RELEASE_IMAGE
    - docker push $RELEASE_IMAGE
  only:
    - master

staging:
  stage: deploy
  environment: staging
  image: cdrx/rancher-gitlab-deploy
  variables:
    GIT_STRATEGY: none
  script:
    - upgrade --stack $CI_PROJECT_NAMESPACE-staging --service audit-gpsi
    - upgrade --stack $CI_PROJECT_NAMESPACE-staging --service audit-seobasic
    - upgrade --stack $CI_PROJECT_NAMESPACE-staging --service store-mongo
    - upgrade --stack $CI_PROJECT_NAMESPACE-staging --service store-elasticsearch
    - upgrade --stack $CI_PROJECT_NAMESPACE-staging --service crawl
    - curl --header 'Access-Token:o.FJG6cnUeuNLWvQYh3oQJwqeGI6ahd7Xs' --header 'Content-Type:application/json' --data-binary '{"body":"services deployed to staging","title":"audeets.com","type":"note"}' --request POST https://api.pushbullet.com/v2/pushes
  only:
    - master

production:
  stage: deploy
  environment: production
  image: cdrx/rancher-gitlab-deploy
  variables:
    GIT_STRATEGY: none
  script:
    - upgrade --stack $CI_PROJECT_NAMESPACE-production --service audit-gpsi
    - upgrade --stack $CI_PROJECT_NAMESPACE-production --service audit-seobasic
    - upgrade --stack $CI_PROJECT_NAMESPACE-production --service store-mongo
    - upgrade --stack $CI_PROJECT_NAMESPACE-production --service store-elasticsearch
    - upgrade --stack $CI_PROJECT_NAMESPACE-production --service crawl
    - curl --header 'Access-Token:o.FJG6cnUeuNLWvQYh3oQJwqeGI6ahd7Xs' --header 'Content-Type:application/json' --data-binary '{"body":"services deployed to production","title":"audeets.com","type":"note"}' --request POST https://api.pushbullet.com/v2/pushes
  only:
    - master
